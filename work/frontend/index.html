<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BookShare Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="js/auth.js"></script>
</head>
<body class="center">
  <div class="card" style="width:360px">
    <h2>Sign in</h2>
    <p id="loginError" class="error" style="display:none"></p>
    <form id="loginForm" class="grid gap-12">
      <label>Email
        <input id="email" type="email" required placeholder="you@bookshare.edu" />
      </label>
      <label>Password
        <input id="password" type="password" required placeholder="••••••••" />
      </label>
      <label>Login as
        <select id="role">
          <option value="student" selected>Student</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
      </label>
      <button class="btn" type="submit">Sign in</button>
    </form>
    <p class="muted">New here? <a href="register.html">Create an account</a></p>
  </div>
</body>
</html>
